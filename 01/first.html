<!--  ! 누르고 탭 키 누르면 자동으로 HTMl 문서 기본 구조가 만들어짐  -->
<!--  어떤 웹 문서든 이 구조를 지켜야한다  -->
<!DOCTYPE html>
<html lang="ko">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>내가 처음 만드는 HTML 문서</title>
</head>
<body>
    <h1>시간이란...</h1> <!-- 역할: 제목(heading) -->
    <p>내일 죽을 것처럼 오늘을 살고<br><!--역할: 내용-->
    영원히 살 것처럼 내일을 꿈꾸어라</p>
    <img src="images/first.jpg">
</body>
</html>

<!--이런식으로 화면에 표시 될 내용들을 태그를 사용해 역할을 구분하는 것이 마크업-->
