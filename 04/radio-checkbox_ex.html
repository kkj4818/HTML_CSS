<!DOCTYPE html>
<html lang="en">
    <head>
        <meta charset="UTF-8">
        <meta http-equiv="X-UA-Compatible" content="IE=edge">
        <meta name="viewport" content="width=device-width, initial-scale=1.0">
        <title>Radio & Checkbox</title>
    </head>
    <body>
        <form>
            <!--신청 과목-->
            <fieldset>
                <legend>신청 과목</legend>
                <p>이 달에 신청할 과목을 선택하세요(1과목만 가능)</p>

                <!-- value: 서버로 넘겨줄 값(필수 속성)  name: 구분 용도, radio 버튼에서는 한 개만 눌리게 함-->
                <label><input type="radio" name="subject" value="speaking">회화</label>
                <label><input type="radio" name="subject" value="grammar">문법</label>
                <label><input type="radio" name="subject" value="writing">작문</label>
            </fieldset>

            <!--메일링-->
            <fieldset>
                <legend>메일링</legend>
                <p>메일로 받고 싶은 뉴스 주제를 선택해 주세요(복수 선택 가능)</p>

                <label><input type="checkbox" name="mailing1" value="news">해외 단신</label>
                <label><input type="checkbox" name="mailing1" value="dialog">5분 회화</label>
                <label><input type="checkbox" name="mailing1" value="pops">모닝팝스</label>
            </fieldset>
        </form>
    </body>
</html>
