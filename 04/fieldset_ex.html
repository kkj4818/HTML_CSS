<!DOCTYPE html>
<html lang="ko">
    <head>
        <meta charset="UTF-8">
        <meta http-equiv="X-UA-Compatible" content="IE=edge">
        <meta name="viewport" content="width=device-width, initial-scale=1.0">
        <title>필드셋 테스트</title>
    </head>

    <body>
        <form>
            <!--개인 정보 필드셋-->
            <fieldset>
                <legend>개인 정보</legend>
                <ul>
                    <li>
                        <label for="name">이름</label>
                        <input type="text" id="name">
                    </li>

                    <li>
                        <label for="email_address">메일 주소</label>
                        <input type="input" id="email_address">    
                    </li>
                </ul>
            </fieldset>

            <!--로그인 정보 필드셋-->
            <fieldset>
                <legend>로그인 정보</legend>

                <ul>
                    <li>
                        <label for="login_id">아이디</label>
                        <input type="text" id="login_id">
                    </li>

                    <li>
                        <label for="login_password">비밀번호</label>
                        <input type="text" id="login_password">
                    </li>
                </ul>
            </fieldset>
        </form>    
    </body>
</html>
