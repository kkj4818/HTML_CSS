<!DOCTYPE html>

    <head>

        <meta name="viewport" content="width=device-width, initial-scale=1.0">
        <title>Registration Information</title>

    <body>
        <form>
            <fieldset>
                <legend>등록 정보</legend>

                <ul>
                    <li>

                    <li>
                        <label>지원물품(1인당 5개) <input type="number" min="1" max="5" value="1"> </label>

                    <li>
                        <label>희망 단계(하,중,상) <input type="range" min="1" max="3" value="1"> </label>
                    </li>
                </ul>
            </fieldset>
        </form>
