<!DOCTYPE html>
<html lang="en">
    <head>
        <meta charset="UTF-8">
        <meta http-equiv="X-UA-Compatible" content="IE=edge">
        <meta name="viewport" content="width=device-width, initial-scale=1.0">
        <title>주문</title>
    </head>

    <body>
        <form>
            <!--개인 정보-->
            <fieldset>
                <legend>개인 정보</legend>

                <!--이름과 연락처-->
                <ul>
                    <li>
                        <label for="order_name" class="title">이름</label>
                        <input type="text" id="order_name" placeholder="여백없이 입력" required>
                    </li>
                    <li>
                        <label for="order_tel" class="title">연락처</label>
                        <input type="tel" id="order_tel" placeholder="연락가능한 번호" required>
                    </li>   
                </ul>
            </fieldset>

            <!--주소지 정보-->
            <fieldset>
                <legend>주소지 정보</legend>

                <!--주소, 전화번호, 메모-->
                <ul>
                    <li>
                        <label for="order_address" class="title">주소</label>
                        <input type="text" size="40" id="order_address" required>
                    </li>
                    <li>
                        <label for="order_tel2" class="title">전화번호</label>
                        <input type="tel" id="order_tel2" required>
                    </li>
                    <li>
                        <label for="order_memo" class="title">메모</label>
                        <textarea cols="40" rows="3" id="order_memo"></textarea>
                    </li>
                </ul>
            </fieldset>

            <!--주문 정보-->
            <fieldset>
                <legend>주문 정보</legend>

                <ul>
                    <li>
                        <label><input type="checkbox"> 과테말라 안티구아 (100g) </label>
                        <label><input type="number" value="0" min="0" max="5">개</label>
                    </li>
                    <li>
                        <label><input type="checkbox"> 인도네시아 만델링 (100g) </label>
                        <label><input type="number" value="0" min="0" max="5">개</label>
                    </li>
                    <li>
                        <label><input type="checkbox"> 탐라는도다(블렌딩) (100g) </label>
                        <label><input type="number" value="0" min="0" max="5">개</label>
                    </li>
                </ul>
            </fieldset>

            <input type="submit" value="주문하기">
            <input type="reset" value="다시 작성">
        </form>
    </body>
</html>
