<!DOCTYPE html>
<html lang="ko">
    <head>
        <meta charset="UTF-8">
        <meta name="viewport" content="width=device-width, initial-scale=1.0">
        <title>Image Map Excercise</title>
    </head>

    <body>
        <h1>이미지 맵 테스트</h1>

        <img src="images/kids.jpg" usemap="#favorites" alt="">

        <map name="favorites">
            <area shape="rect" coords="10,10,160,200" href="https://cafe.naver.com/doitHTML5" target="_blank">
            <area shape="rect" coords="220,10,380,200" href="https://www.facebook.com/do.it.HTML5" target="_blank">
        </map>
    </body>
</html>
