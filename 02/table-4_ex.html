<!DOCTYPE html>
<html lang="ko">
    <head>
        <meta charset="UTF-8">
        <meta name="viewport" content="width=device-width, initial-scale=1.0">
        <title>Modern Browser</title>
    </head>

    <body>
        <!-- 표 위에 표시 -->
        <figure>
            <figcaption>
                <p>국내에서 자주 사용하는 <b>모던 브라우저</b></p>
            </figcaption>

            <table>
                <tr>
                    <th>브라우저</th>
                    <td>제조업체</td>
                    <td>다운로드</td>
                </tr>
    
                <!-- 크롬 -->
                <tr>
                    <th>크롬(Chrome)</th>
                    <td>Google</td>
                    <td>https://www.google.co/chrome/</td>
                </tr>
    
                <!-- 파이어폭스 -->
                <tr>
                    <th>파이어폭스(FireFox)</th>
                    <td>Mozilla</td>
                    <td>https://www.mozilla.org/ko/firefox</td>
                </tr>
    
                <!-- 엣지 -->
                <tr>
                    <th>엣지(Edge)</th>
                    <td>Microsoft</td>
                    <td>https://www.microsoft.com/ko-kr/windows/microsoft-edge</td>
                </tr>
            </table>
        </figure>

                <!-- 표 아래에 표시 -->
                <figure>
                    <table>
                        <tr>
                            <th>브라우저</th>
                            <td>제조업체</td>
                            <td>다운로드</td>
                        </tr>
            
                        <!-- 크롬 -->
                        <tr>
                            <th>크롬(Chrome)</th>
                            <td>Google</td>
                            <td>https://www.google.co/chrome/</td>
                        </tr>
            
                        <!-- 파이어폭스 -->
                        <tr>
                            <th>파이어폭스(FireFox)</th>
                            <td>Mozilla</td>
                            <td>https://www.mozilla.org/ko/firefox</td>
                        </tr>
            
                        <!-- 엣지 -->
                        <tr>
                            <th>엣지(Edge)</th>
                            <td>Microsoft</td>
                            <td>https://www.microsoft.com/ko-kr/windows/microsoft-edge</td>
                        </tr>
                    </table>

                    <figcaption>
                        <p>국내에서 자주 사용하는 <b>모던 브라우저</b></p>
                    </figcaption>
                </figure>
    </body>
</html>
